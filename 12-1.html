<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .list{
        display:flex;
        justify-content: center;
    }
    .item{
        background-color: gray;
        flex: none;
        width: 280px;
        margin: 10px;
    }
    @media only screen and (max-width: 1250px) {
        .list {
            flex-wrap: wrap;
        }  
        .item {
            width: 45%;
        }
    }
    
</style>   
</head>
<body>
    <div class="list">
        <div class="item">產品1</div>
        <div class="item">產品2</div>
        <div class="item">產品3</div>
        <div class="item">產品4</div>
    </div>
</body>
</html>
